<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">

    <title>Trillo</title>
</head>
<body>
    <div class="container">
        <header class="header">
                <img class="logo" src="img/logo.png" alt="Trillo logo">
                <form class="search" action="#">
                    <input class="search__input" type="text" placeholder="Search hotels">
                    <button class="search__btn">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User Photo" class="user-nav__img">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav__item sidebar-nav__item--active">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use> 
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use> 
                            </svg>
                            <span>flight</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use> 
                            </svg>
                            <span>Car rental</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use> 
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>      
                </ul>
            </nav>
            <main class="hotel-view">
                Main
            </main>
        </div>
    </div>
</body>
</html>
